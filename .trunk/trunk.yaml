# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.5
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.6.26
    - checkov@2.5.6
    - clippy@1.65.0
    - git-diff-check
    - osv-scanner@1.4.1
    - prettier@3.0.3
    - rustfmt@1.65.0
    - taplo@0.8.1
    - trivy@0.45.1
    - trufflehog@3.59.0
    - yamllint@1.32.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
